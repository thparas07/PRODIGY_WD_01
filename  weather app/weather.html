<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Weather App</title>
    <link rel="stylesheet" href="weathercss.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div id="weather-info">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="get-weather-btn">Get Weather</button>
            <div id="weather-result">
                <h2 id="city-name"></h2>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="rain-prediction"></p>
                <p id="high-tide"></p>
                <p id="low-tide"></p>
                <p id="sunrise"></p>
                <p id="sunset"></p>
            </div>
        </div>
    </div>
    <script src="jsweather.js"></script>
</body>
</html>
